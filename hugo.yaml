baseURL: ''
title: Angelo Nicola Giuliano
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true
markup:
  defaultMarkdownHandler: goldmark
params:
  author: Anthony Gerardo Giuliano
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Pianist, Composer"
  description: "Angelo Nicola Giuliano is an eclectic composer, his music is a unique blend of contemporary and classical sounds. With his elegant touch, Angelo writes music to create emotions."
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "About"
    image: "images/pages/our-mission.png"
    content:
      - text: "Pianist and composer, after a long teaching activity that prepared a generation of new musical alents, Angelo devoted himself to composition."
      - text: "His music, critically acclaimed, is a unique blend of contemporary and classical sounds. With his elegant touch, Angelo writes music to create emotions."
  p2:
    heading: "Just in time for Hacktoberfest with JIT Tailwind."
    image: "images/pages/hacktoberfest.jpg"
    content:
      - text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur at purus non enim commodo tincidunt vel in nulla. Aenean pretium dolor non ultricies bibendum. Etiam quis blandit enim. Nunc condimentum ut lorem in faucibus. Phasellus varius ligula et commodo tristique. Nunc sodales nisl nec laoreet vehicula. Donec velit nibh, sollicitudin at nulla a, egestas dignissim eros. Sed lacinia hendrerit interdum. Vestibulum pellentesque sem venenatis nisl tempor accumsan sit amet tempus felis. Mauris leo diam, porttitor nec bibendum id, tempus ac nulla. Etiam congue ornare erat at convallis. Donec in nisi dapibus, mattis risus vel, imperdiet enim. Donec fermentum sit amet tortor nec tincidunt. Nam nec lectus tortor. Nunc sit amet laoreet orci, porta ornare massa. Phasellus eget lorem mi. Nam eleifend ultricies sapien, quis mollis leo bibendum at. Quisque viverra lorem sit amet magna aliquet, et dignissim arcu eleifend."
  p3:
    heading: "Sheet music available!"
    content:
      - text: "You can have the sheet music of the latest songs of Angelo in the shop"
    links:
      - text: Shop
        url: "#"
    logos:
      - identifier: a
        image: "images/global/vecchie-note-musicali.jpg"
        alt: "a"
      - identifier: b
      - identifier: c
      - identifier: d
      - identifier: e
      - identifier: f
  p4:
    heading: "Latest songs"
    content:
      - text: "Discover the latest works here."
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Subscribe to my newsletter to stay up to date with my songs and news"
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

  social_media:
    spotify:
      enabled: true
      url: 'https://open.spotify.com/artist/7ITIcFJcB4VqctB8SI5YkK'
    facebook:
      enabled: true
      url: 'https://facebook.com/nusserstudios'
    instagram:
      enabled: true
      url: 'https://instagram.com/nusserstudios'
    twitter:
      enabled: true
      url: '@nusserstudios'
    

